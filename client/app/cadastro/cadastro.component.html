<div class="container">

    <form #meuForm="ngForm" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input required name="titulo" #titulo="ngModel" [(ngModel)]="foto.titulo" class="form-control" autocomplete="off">
                <span *ngIf="titulo.invalid" class="form-control alert-danger">Título obrigatório</span>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input [(ngModel)]="foto.url" class="form-control" autocomplete="off" name="url">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea [(ngModel)]="foto.descricao" class="form-control" autocomplete="off" name="descricao">    
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="meuForm.form.invalid">
                Salvar
            </button>
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>
